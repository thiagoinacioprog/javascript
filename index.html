<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='./js/main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav id="nav">
            <a href="#">Cadastro de Alunos</a>
        </nav>
    </header>

    <section id="table">

        <form method="POST">

            <div class="mb-3">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="insira o seu nome" required>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="insira o seu email" required>
            </div>

            <div class="mb-3">
                <label for="telefone">Telefone</label>
                <input id="telefone" type="number" placeholder="insira o numero de telefone" required>
            </div>

            <div class="mb-3">
                <label for="profissao">Profissão</label>
                <input id="profissao" type="text" placeholder="insira a sua ocupação" required>
            </div>

            <button type="button" onclick=adicionar()>adicionar</button>
            <button type="submit">Iniciar gráfico pizza</button>

        </form>
        <hr>

        <table id="myTable" border="1">
            <tr id="0">
                <th>cod</th>
                <th>nome</th>
                <th>email</th>
                <th>telefone</th>
                <th>profissão</th>
                <th>ação</th>
            </tr>
        </table>

    </section>

</body>

</html>
